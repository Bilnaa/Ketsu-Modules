

  <script type="text/javascript">

    function Chapters(request, extra, javascriptConfig, output) {
        this.request = request;
        this.extra = extra;
        this.javascriptConfig = javascriptConfig;
        this.output = output;
    }
    
    function ModuleRequest(url, method, headers, httpBody) {
        this.url = url;
        this.method = method;
        this.headers = headers;
        this.httpBody = httpBody;
    }
    
    function Extra(commands, extraInfo) {
        this.commands = commands;
        this.extraInfo = extraInfo;
    }
    
    function Commands(commandName, params) {
        this.commandName = commandName;
        this.params = params;
    }
    
    function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
        this.removeJavascript = removeJavascript;
        this.loadInWebView = loadInWebView;
        this.javaScript = javaScript;
    }
    
    function KeyValue(key, value) {
        this.key = key;
        this.value = value;
    }
    
    function Output( videos, images, text) {
        this.videos = videos;
        this.images = images;
        this.text = text;
    }
    
    function Videos(needsResolver, rawVideo) {
        this.needsResolver = needsResolver;
        this.rawVideo = rawVideo;
    }
    
    function NeedsResolver(resolverIdentifier, link) {
        this.resolverIdentifier = resolverIdentifier;
        this.link = link;
    }

    function getValueFromKey(keys,key) {
        for (var x = 0; x < keys.length; x++) {
            let tKey = keys[x];
            if (tKey.key == key) {
                return tKey.value;
            }
        }
        return '';
    }
  
    var savedData = document.getElementById('ketsu-final-data');
    var parsedJson = JSON.parse(savedData.innerHTML);
    
    var emptyKeyValue = [new KeyValue('Referer','https://vostanimes.tv/')];        
    var extraInfo = [new KeyValue('count','0')];

    var output = [];
    var nextRequest = '';

    var httpBody = document.querySelector('.TPlayerTb').innerHTML.split('trid=')[1].split('&')[0];
    extraInfo.push(new KeyValue('httpBody',httpBody));

    var embedList = document.querySelector('.TPlayer').querySelectorAll('.TPlayerTb');    
    for (var x = 0; x < embedList.length; x++) {
        var link = embedList[x].innerHTML.split('src=\"')[1].split('\"')[0].replace(/&amp;/gi, '&').replace(/#038;/gi, '');
        if (x == 0) {
          nextRequest = link;
        } else {
          extraInfo.push(new KeyValue('server'+ (x - 1), link));
        }
    }

    try {
      var downloads = document.querySelector('.TPTblCn > table > tbody').querySelectorAll('tr');
      var splitLink = link.split('&trt')[1];
      for (var y = 0; y < downloads.length; y++) {
        var dLink = downloads[y].querySelector('td > form > input').value.replace('downloa','embe') + '&trt' + splitLink;
        extraInfo.push(new KeyValue('server'+ (x + y - 1), dLink));
      }
    } catch{}
        
    let emptyExtra = new Extra([new Commands('', emptyKeyValue)], extraInfo);
    var chaptersObject = new Chapters(new ModuleRequest(nextRequest, 'post', emptyKeyValue, httpBody), emptyExtra, new JavascriptConfig(false, false, ''), new Output(new Videos([], []), null, null));
    var finalJson = JSON.stringify(chaptersObject);
    savedData.innerHTML = finalJson;

</script>
 </body>
</html>
